<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="pic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-pic" />
      </div>
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-loc">London, United Kingdom</p>
      <p class="profile-hub">"Front-end developer and avid reader."</p>
        <button class="git"><a href="#">GitHub</a></button><br>
      
        <button class="frontendmentor"><a href="#">Frontend Mentor</a></button><br>
      
        <button class="link"><a href="#">LinkedIn</a></button><br>
      
        <button class="twit"><a href="#">Twitter</a></button><br>
      
        <button class="insta"><a href="#">Instagram</a></button>
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <br> <a href="#">Muhammad Thakeeb Muhammad</a>.
      </div>
    </div>
  </body>
</html>
